<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__title add-section__title">Add Item</h3>
        <div class="add-section__wrapper">
          <input id="new-task" class="add-section__input add-task" type="text">
          <button class="btn add-section__btn">Add</button>
        </div>
      </section>
      <section class="section todo-section">
        <h3 class="section__title todo-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list todo-section__list">
          <li class="list__item">
            <input type="checkbox" class="item__checkbox">
            <label class="item__name">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="btn item__edit-btn">Edit</button>
            <button class="btn item__delete-btn">
              <img src="./remove.svg" alt="Delete" class="delete-btn__ico">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="item__checkbox">
            <label class="item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input">
            <button class="btn item__edit-btn">Save</button>
            <button class="btn item__delete-btn">
              <img src="./remove.svg" alt="Delete" class="delete-btn__ico">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="section__title completed-section__title">Completed</h3>
        <ul id="completed-tasks" class="list completed-section__list">
          <li class="list__item">
            <input type="checkbox" class="item__checkbox" checked>
            <label class="item__name">See the Doctor</label>
            <input type="text" class="item__input">
            <button class="btn item__edit-btn">Edit</button>
            <button class="btn item__delete-btn">
              <img src="./remove.svg" alt="Delete" class="delete-btn__ico">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
